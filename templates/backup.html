{% extends "base.html" %}
{% block content %}
    <title>KashyCyber Tech - Backup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            border-bottom: 2px solid #00ff00;
        }

        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #00cc00;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h2 {
            margin-top: 0;
            color: #00ff00;
        }

        .backup-status {
            background: #000;
            border: 1px solid #00ff00;
            padding: 20px;
            margin-top: 15px;
        }

        button {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <header>
        <h1>KashyCyber Tech - Backup</h1>
    </header>

    <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('scans') }}">Scans</a>
        <a href="{{ url_for('logs') }}">Logs</a>
        <a href="{{ url_for('backup') }}">Backup</a>
        <a href="{{ url_for('settings') }}">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <div class="container">
        <h2>Backup System</h2>
        <p>Use the button below to trigger a system backup. (Functionality placeholder)</p>
        <div class="backup-status" id="status">
            No backup triggered yet.
        </div>
        <button onclick="triggerBackup()">Run Backup</button>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = Math.floor(Math.random() * canvas.height / fontSize);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function triggerBackup() {
            const status = document.getElementById('status');
            status.textContent = "Backup started...";

            // Placeholder: simulate backup delay
            setTimeout(() => {
                status.textContent = "Backup completed successfully!";
            }, 2000);
        }
{% endblock %}
